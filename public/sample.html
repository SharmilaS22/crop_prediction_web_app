<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Crop Prediction</title>

    <meta author="Sharmi" description="" />

    <!--Boostrap 4 links-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">tindog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo"
          aria-controls="navbarTogglerDemo"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Predict Crops</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-6">
          <h1 id="title-text">Find the right crop now!</h1>
          <h4 id="sub-heading">
            Ml algorithms are used to predict the crops exactly matching your
            needs.
          </h4>
          <button type="button" class="btn btn-lg btn-dark mr-2">
            <i class="fab fa-apple"></i>
            Download
          </button>
          <button type="button" class="btn btn-lg btn-outline-light">
            <u>Predict crops </u>
          </button>
        </div>
        <div class="col-lg-6">
          <img id="phone" src="assets/Gardening-amico.svg" alt="Agriculture" />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <form method="POST" action="/">
        <button id="accessLocation" class="btn btn-outline-dark">
          Click to access location
        </button>
        <div class="form-group">
          <label for="loc-latitude">Location:</label>
          <input
            type="text"
            name="locLatitude"
            class="form-control"
            id="loc-latitude"
          />
        </div>
      </form>
    </div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        window.setTimeout(
          document.querySelector("svg").classList.add("animated"),
          1000
        );
      });
      $("#accessLocation").click(() => {
        navigator.geolocation.getCurrentPosition((loc) => {
          const lat = loc.coords.latitude;
          const long = loc.coords.longitude;
          $("#loc-latitude").value = lat;
        });
      });
    </script>
  </body>
</html>
